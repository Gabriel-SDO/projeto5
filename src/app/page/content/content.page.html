<ion-header>
  <ion-toolbar color="medium">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Destaques da semana</ion-title>

    <ion-thumbnail class="ion-margin-end" slot="end" *ngIf="auth.user | async as user">
      <img routerLink="/user/profile" src="{{ user.photoURL }}" alt="{{ user.displayName }}">
    </ion-thumbnail>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">


<h1 class="ion-text-center">Promoções recentes</h1>
  <div *ngFor="let promocoes of data">

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-img src="{{ promocoes.cover }}" alt="Capa de {{ promocoes.title }}"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ promocoes.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="ion-text-center">{{ promocoes.description }}</p>
      <ion-card-title class="ion-text-center preco">{{ promocoes.preco }}</ion-card-title>
    </ion-card-content>
    <ion-button expand="block" shape="round" (click)="open(promocoes.link)">Ver no site</ion-button>
    <ion-button routerLink="/remove/{{promocoes.id}}" expand="block" shape="round" color="danger" *ngIf="user === admin">Apagar</ion-button>
  </ion-card>

  </div>
</ion-content>
